<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="/src/css/style.css" rel="stylesheet">
</head>
<body>
    <section class="calc">
        <div class="calc-top">
            <h1 class="title">Calculator</h1>
            <div class="close"></div>
        </div>
        <input class="calc-area" name="calc-area" type="number" value="0" maxlength="15">
        <div class="calc-buttons">
            <div class="numbers">
                <button class="numbers-button button" value="1">1</button>
                <button class="numbers-button button" value="2">2</button>
                <button class="numbers-button button" value="3">3</button>
                <button class="numbers-button button" value="4">4</button>
                <button class="numbers-button button" value="5">5</button>
                <button class="numbers-button button" value="6">6</button>
                <button class="numbers-button button" value="7">7</button>
                <button class="numbers-button button" value="8">8</button>
                <button class="numbers-button button" value="9">9</button>
                <button class="numbers-button button" value="0">0</button>
            </div>
            <div class="calc-operations">
                <div class="operators">
                    <button id="plus-minus" class="button">&#177;</button>
                    <button id="plus" class="button">+</button>
                    <button id="minus" class="button">-</button>
                    <button id="multiplication" class="button">*</button>
                    <button id="division" class="button">/</button>
                    <button id="percent" class="button">%</button>
                    <button id="comma" class="button">,</button>
                    <button id="square-root" class="button">&#8730;</button>
                </div>
                <div class="actions">
                    <button id="adjustment" class="button">&#8701;</button>
                    <button id="cleaning" class="button">C</button>
                    <button id="equality" class="button">=</button>
                </div>
            </div>
        </div>
    </section>

    <script src="/src/js/script.js"></script>
</body>
</html>
